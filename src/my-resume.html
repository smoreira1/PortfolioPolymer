<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-resume">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Full Stack Engineer</h1>
      <img class='center'
      src='images/full-stack.png'>
      <ul>
        <li>Full Stack General</li>
        <li>Full Stack Front-End Focused</li>
        <li>Full Stack Back-End Focused</li>
        <li>Full Stack Database & Infustructure Focused</li>
      </ul>
    </div>

  </template>

  <script>
    class MyResume extends Polymer.Element {
      static get is() { return 'my-resume'; }
    }
    window.customElements.define(MyResume.is, MyResume);
  </script>

</dom-module>
